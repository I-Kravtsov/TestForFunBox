<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корм для кошек "Нямушка"</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page nojs">
    <h1 class="visually-hidden">Корм для кошек "Нямушка"</h1>
    <section class="products">
        <h2 class="visually-hidden">Наши явства</h2>
        <p class="products__slogan">Ты сегодня покормил кота?</p>
        <ul class="products__list">
            <li class="products__item product-card">
                <input type="checkbox" class="product-card__toggler" id="foieGras" name="foieGras">
                <label for="foieGras">
                    <section class="product-card__pack product-pack">
                        <p class="product-pack__slogan product-pack__slogan--default">Сказочное заморское яство</p>
                        <p class="product-pack__slogan product-pack__slogan--hover">Котэ не одобряет?</p>
                        <h3 class="product-pack__title">
                            Нямушка
                            <span class="product-pack__name">с фуа-гра</span>
                        </h3>
                        <p class="product-pack__promo">
                            <span>10</span> порций
                            <br>мышь в подарок
                        </p>
                        <img class="product-pack__image" src="./img/Photo.png" alt="Фото кота">
                        <p class="product-pack__weight">0,5<span>кг</span></p>
                    </section>
                </label>
                <p class="product-card__description product-card__description--buy">Чего сидишь? Порадуй котэ, <label class="product-card__buy" for="foieGras">купи.</label></p>
                <p class="product-card__description product-card__description--text" data-description="Печень утки разварная с артишоками."></p>
            </li>
            <li class="products__item product-card">
                <input type="checkbox" class="product-card__toggler" id="fish" name="fish">
                <label for="fish">
                    <section class="product-card__pack product-pack">
                        <p class="product-pack__slogan product-pack__slogan--default">Сказочное заморское яство</p>
                        <p class="product-pack__slogan product-pack__slogan--hover">Котэ не одобряет?</p>
                        <h3 class="product-pack__title">
                            Нямушка
                            <span class="product-pack__name">с рыбой</span>
                        </h3>
                        <p class="product-pack__promo">
                            <span>40</span> порций
                            <br><span>2</span> мыши в подарок
                        </p>
                        <img class="product-pack__image" src="./img/Photo.png" alt="Фото кота">
                        <p class="product-pack__weight">2<span>кг</span></p>
                    </section>
                </label>
                <p class="product-card__description product-card__description--buy">Чего сидишь? Порадуй котэ, <label class="product-card__buy" for="fish">купи.</label></p>
                <p class="product-card__description product-card__description--text" data-description="Головы щучьи с чесноком да свежайшая сёмгушка."></p>
                
            </li>
            <li class="products__item product-card">
                <input type="checkbox" class="product-card__toggler" id="chicken" name="chicken">
                <label for="chicken">
                    <section class="product-card__pack product-pack">
                        <p class="product-pack__slogan product-pack__slogan--default">Сказочное заморское яство</p>
                        <p class="product-pack__slogan product-pack__slogan--hover">Котэ не одобряет?</p>
                        <h3 class="product-pack__title">
                            Нямушка
                            <span class="product-pack__name">с курой</span>
                        </h3>
                        <p class="product-pack__promo">
                            <span>100</span> порций
                            <br><span>5</span> мышей в подарок
                            <br>заказчик доволен
                        </p>
                        <img class="product-pack__image" src="./img/Photo.png" alt="Фото кота">
                        <p class="product-pack__weight">5<span>кг</span></p>
                    </section>
                </label>
                <p class="product-card__description product-card__description--buy">Чего сидишь? Порадуй котэ, <label class="product-card__buy" for="chicken">купи.</label></p>
                <p class="product-card__description product-card__description--text" data-description="Филе из цыплят с трюфелями в бульоне."></p>
            </li>
        </ul>
    </section>
    <script src="./js/script-min.js"></script>
</body>
</html>
